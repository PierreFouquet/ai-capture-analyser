<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCAP Analyzer & Comparator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/pcap-parser@1.0.0/dist/pcap-parser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 p-8 flex flex-col items-center min-h-screen">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-4xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Network Packet Analyzer</h1>
        <p class="text-center text-gray-600 mb-8">
            Upload a PCAP file to analyze or compare network traffic. The analysis will be performed by a powerful LLM.
        </p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <!-- Analysis Section -->
            <div class="bg-gray-50 p-6 rounded-lg border border-gray-200">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Single File Analysis</h2>
                <div class="mb-4">
                    <label for="pcap-file-1" class="block text-sm font-medium text-gray-700 mb-1">Upload PCAP File</label>
                    <input type="file" id="pcap-file-1" class="block w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-blue-50 file:text-blue-700
                        hover:file:bg-blue-100">
                </div>
                <div class="mb-4">
                    <label for="model-select-1" class="block text-sm font-medium text-gray-700 mb-1">Select LLM Model</label>
                    <select id="model-select-1" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"></select>
                </div>
                <button id="start-analysis-btn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">Start Analysis</button>
            </div>

            <!-- Comparison Section -->
            <div class="bg-gray-50 p-6 rounded-lg border border-gray-200">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">File Comparison</h2>
                <div class="mb-4">
                    <label for="pcap-file-2" class="block text-sm font-medium text-gray-700 mb-1">Upload First PCAP File</label>
                    <input type="file" id="pcap-file-2" class="block w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-blue-50 file:text-blue-700
                        hover:file:bg-blue-100">
                </div>
                <div class="mb-4">
                    <label for="pcap-file-3" class="block text-sm font-medium text-gray-700 mb-1">Upload Second PCAP File</label>
                    <input type="file" id="pcap-file-3" class="block w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-blue-50 file:text-blue-700
                        hover:file:bg-blue-100">
                </div>
                <div class="mb-4">
                    <label for="model-select-2" class="block text-sm font-medium text-gray-700 mb-1">Select LLM Model</label>
                    <select id="model-select-2" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"></select>
                </div>
                <button id="start-comparison-btn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">Start Comparison</button>
            </div>
        </div>

        <!-- Status and Report Section -->
        <div id="status-card" class="bg-white p-6 rounded-lg shadow-md border border-gray-200 mb-8 hidden">
            <div class="flex items-center justify-between mb-2">
                <h2 class="text-xl font-semibold text-gray-700">Job Status: <span id="job-status" class="font-normal text-gray-500"></span></h2>
                <button id="check-status-btn" class="bg-gray-200 text-gray-700 py-1 px-3 rounded-md text-sm hover:bg-gray-300">Refresh Status</button>
            </div>
            <div id="job-id-display" class="text-sm text-gray-500 mb-4"></div>
            <div id="report-output" class="prose max-w-none text-gray-800"></div>
            <div id="loading-indicator" class="hidden flex justify-center items-center mt-4">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
