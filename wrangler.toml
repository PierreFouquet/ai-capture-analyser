name = "ai-capture-analyser"
main = "src/index.ts"
compatibility_date = "2025-08-26"
compatibility_flags = [ "nodejs_compat" ]

routes = [
  { pattern = "ai-capture-analyser.pierrefouquet.co.uk", custom_domain = true }
]

[assets]
directory = "./public"
binding = "ASSETS"

[ai]
binding = "AI"

[durable_objects]
bindings = [{ name = "ANALYSIS_OBJECT", class_name = "AnalysisObject" }]

[[migrations]]
tag = "v1"
new_sqlite_classes = [ "AnalysisObject" ]

[observability]
enabled = true
