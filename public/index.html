<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCAP Analyzer & Comparator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Add PDF export libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-4 md:p-8 flex flex-col items-center min-h-screen">
    <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg w-full max-w-6xl">
        <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-4 md:mb-6">Network Packet Analyzer</h1>
        <p class="text-center text-gray-600 mb-6 md:mb-8 text-sm md:text-base">
            Upload a PCAP file to analyze or compare network traffic.
        </p>
        
        <!-- Analysis Form -->
        <div class="bg-gray-50 p-6 md:p-8 rounded-xl mb-6 shadow-inner">
            <h2 class="text-xl md:text-2xl font-bold text-gray-800 mb-4">Analyze a Single File</h2>
            <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4">
                <input type="file" id="pcap-file-1" class="w-full md:w-auto text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition-colors cursor-pointer" accept=".pcap,.pcapng">
                <select id="model-select-1" class="w-full md:w-auto p-2 rounded-md border border-gray-300 bg-white text-gray-700 cursor-pointer"></select>
                <button id="start-analysis-btn" class="w-full md:w-auto bg-blue-600 text-white font-bold py-2 px-6 rounded-full hover:bg-blue-700 transition-colors duration-300">Start Analysis</button>
            </div>
        </div>

        <!-- Comparison Form -->
        <div class="bg-gray-50 p-6 md:p-8 rounded-xl mb-6 shadow-inner">
            <h2 class="text-xl md:text-2xl font-bold text-gray-800 mb-4">Compare Two Files</h2>
            <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4">
                <input type="file" id="pcap-file-2" class="w-full md:w-auto text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition-colors cursor-pointer" accept=".pcap,.pcapng">
                <input type="file" id="pcap-file-3" class="w-full md:w-auto text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition-colors cursor-pointer" accept=".pcap,.pcapng">
                <select id="model-select-2" class="w-full md:w-auto p-2 rounded-md border border-gray-300 bg-white text-gray-700 cursor-pointer"></select>
                <button id="start-comparison-btn" class="w-full md:w-auto bg-blue-600 text-white font-bold py-2 px-6 rounded-full hover:bg-blue-700 transition-colors duration-300">Start Comparison</button>
            </div>
        </div>
    </div>

    <!-- Report Section -->
    <div class="w-full max-w-6xl bg-white p-6 md:p-8 rounded-xl shadow-lg mt-8">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl md:text-2xl font-bold text-gray-800">Report</h2>
            <div id="export-buttons" class="hidden">
                <button id="export-pdf" class="export-btn bg-red-500 text-white py-2 px-4 rounded-md text-sm hover:bg-red-600 transition-colors mr-2">Export PDF</button>
                <button id="export-json" class="export-btn bg-green-500 text-white py-2 px-4 rounded-md text-sm hover:bg-green-600 transition-colors">Export JSON</button>
            </div>
        </div>
        <div id="loading-indicator" class="hidden flex flex-col justify-center items-center py-8">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mb-4"></div>
            <p class="text-gray-600">Analyzing PCAP data. This may take a moment...</p>
            <div class="w-64 h-2 bg-gray-200 rounded-full mt-4">
                <div id="analysis-progress" class="h-full bg-blue-500 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
        </div>
        <div id="report-container" class="space-y-8">
            <!-- Reports will be rendered here -->
            <p class="text-gray-500 text-center py-10">Select files and click a button above to generate a report.</p>
        </div>
    </div>

    <!-- Custom Message Box -->
    <div id="message-box" class="message-box hidden flex items-center justify-between p-4 rounded-lg text-white shadow-lg z-50">
        <span id="message-text" class="mr-4"></span>
        <button id="message-close" class="text-white opacity-75 hover:opacity-100">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
        </button>
    </div>

    <!-- The main application script -->
    <script type="module" src="app.js"></script>
</body>
</html>
