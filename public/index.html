<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCAP Analyzer & Comparator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Add PDF export libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-4 md:p-8 flex flex-col items-center min-h-screen">
    <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg w-full max-w-6xl">
        <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-4 md:mb-6">Network Packet Analyzer</h1>
        <p class="text-center text-gray-600 mb-6 md:mb-8 text-sm md:text-base">
            Upload a PCAP file to analyze or compare network traffic with an AI assistant.
        </p>

        <!-- Main file upload and LLM selection form -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
            <div class="p-6 bg-gray-50 rounded-lg shadow-inner">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Analyze a Single PCAP</h2>
                <div class="mb-4">
                    <label for="pcap-file-1" class="block text-gray-700 font-medium mb-2">Select PCAP File</label>
                    <input type="file" id="pcap-file-1" accept=".pcap,.pcapng" class="w-full text-gray-900 border border-gray-300 rounded-md cursor-pointer bg-gray-50 focus:outline-none">
                </div>
                <div class="mb-6">
                    <label for="model-select-1" class="block text-gray-700 font-medium mb-2">Select LLM Model</label>
                    <select id="model-select-1" class="w-full bg-white border border-gray-300 rounded-md py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
                </div>
                <button id="start-analysis-btn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md font-bold hover:bg-blue-700 transition-colors">Start Analysis</button>
            </div>

            <div class="p-6 bg-gray-50 rounded-lg shadow-inner">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Compare Two PCAP Files</h2>
                <div class="mb-4">
                    <label for="pcap-file-2" class="block text-gray-700 font-medium mb-2">Select PCAP File 1</label>
                    <input type="file" id="pcap-file-2" accept=".pcap,.pcapng" class="w-full text-gray-900 border border-gray-300 rounded-md cursor-pointer bg-gray-50 focus:outline-none">
                </div>
                <div class="mb-6">
                    <label for="pcap-file-3" class="block text-gray-700 font-medium mb-2">Select PCAP File 2</label>
                    <input type="file" id="pcap-file-3" accept=".pcap,.pcapng" class="w-full text-gray-900 border border-gray-300 rounded-md cursor-pointer bg-gray-50 focus:outline-none">
                </div>
                <div class="mb-6">
                    <label for="model-select-2" class="block text-gray-700 font-medium mb-2">Select LLM Model</label>
                    <select id="model-select-2" class="w-full bg-white border border-gray-300 rounded-md py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
                </div>
                <button id="start-comparison-btn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md font-bold hover:bg-blue-700 transition-colors">Start Comparison</button>
            </div>
        </div>
    </div>

    <!-- Report Container -->
    <div class="w-full mt-8 max-w-6xl bg-white p-6 md:p-8 rounded-xl shadow-lg">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl md:text-2xl font-bold text-gray-800">Report</h2>
            <div id="export-buttons" class="hidden">
                <button id="export-pdf" class="export-btn bg-red-500 text-white py-2 px-4 rounded-md text-sm hover:bg-red-600 transition-colors mr-2">Export PDF</button>
                <button id="export-json" class="export-btn bg-green-500 text-white py-2 px-4 rounded-md text-sm hover:bg-green-600 transition-colors">Export JSON</button>
            </div>
        </div>
        <div id="loading-indicator" class="hidden flex flex-col justify-center items-center py-8">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mb-4"></div>
            <p class="text-gray-600">Analyzing PCAP data. This may take a moment...</p>
            <div class="w-64 h-2 bg-gray-200 rounded-full mt-4">
                <div id="analysis-progress" class="h-full bg-blue-500 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
        </div>
        <div id="report-container" class="report-content">
            <p class="text-gray-500 text-center py-8">Your analysis report will appear here.</p>
        </div>
    </div>

    <!-- Message box -->
    <div id="message-box" class="message-box hidden transition-all duration-300 transform scale-95 opacity-0">
        <span id="message-text" class="text-white"></span>
        <button id="message-close" class="ml-4 text-white font-bold">&times;</button>
    </div>

    <!-- Scripts -->
    <script type="module" src="pcapParser.js"></script>
    <script type="module" src="reportRenderer.js"></script>
    <script type="module" src="pdfExporter.js"></script>
    <script type="module" src="config.js"></script>
    <script type="module" src="backend.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
