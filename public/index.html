<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCAP Analyzer & Comparator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Add PDF export libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-4 md:p-8 flex flex-col items-center min-h-screen">
    <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg w-full max-w-6xl">
        <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-4 md:mb-6">Network Packet Analyzer</h1>
        <p class="text-center text-gray-600 mb-6 md:mb-8 text-sm md:text-base">
            Upload a PCAP file to analyze or compare network traffic. The analysis will be performed by a powerful LLM.
        </p>

        <div id="message-box" class="message-box hidden">
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-md shadow-lg flex items-start">
                <p id="message-text" class="font-medium flex-grow"></p>
                <button id="message-close" class="ml-4 text-red-500 hover:text-red-700 transition-colors text-xl font-bold">&times;</button>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8 mb-6 md:mb-8">
            <!-- Analysis Section -->
            <div class="bg-gray-50 p-4 md:p-6 rounded-lg border border-gray-200">
                <h2 class="text-lg md:text-xl font-semibold mb-3 md:mb-4 text-gray-700">Single File Analysis</h2>
                <div class="mb-3 md:mb-4">
                    <label for="pcap-file-1" class="block text-sm font-medium text-gray-700 mb-1">Upload PCAP File</label>
                    <div class="relative">
                        <input type="file" id="pcap-file-1" accept=".pcap,.pcapng" class="block w-full text-sm text-gray-500
                            file:mr-4 file:py-2 file:px-4
                            file:rounded-full file:border-0
                            file:text-sm file:font-semibold
                            file:bg-blue-50 file:text-blue-700
                            hover:file:bg-blue-100 transition-colors">
                        <div id="file1-progress" class="progress-bar hidden mt-2">
                            <div class="progress-bar-value"></div>
                        </div>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="model-select-1" class="block text-sm font-medium text-gray-700 mb-1">Select LLM Model</label>
                    <select id="model-select-1" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"></select>
                </div>
                <button id="start-analysis-btn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">Start Analysis</button>
            </div>

            <!-- Comparison Section -->
            <div class="bg-gray-50 p-4 md:p-6 rounded-lg border border-gray-200">
                <h2 class="text-lg md:text-xl font-semibold mb-3 md:mb-4 text-gray-700">File Comparison</h2>
                <div class="mb-3 md:mb-4">
                    <label for="pcap-file-2" class="block text-sm font-medium text-gray-700 mb-1">Upload First PCAP File</label>
                    <div class="relative">
                        <input type="file" id="pcap-file-2" accept=".pcap,.pcapng" class="block w-full text-sm text-gray-500
                            file:mr-4 file:py-2 file:px-4
                            file:rounded-full file:border-0
                            file:text-sm file:font-semibold
                            file:bg-blue-50 file:text-blue-700
                            hover:file:bg-blue-100 transition-colors">
                        <div id="file2-progress" class="progress-bar hidden mt-2">
                            <div class="progress-bar-value"></div>
                        </div>
                    </div>
                </div>
                <div class="mb-3 md:mb-4">
                    <label for="pcap-file-3" class="block text-sm font-medium text-gray-700 mb-1">Upload Second PCAP File</label>
                    <div class="relative">
                        <input type="file" id="pcap-file-3" accept=".pcap,.pcapng" class="block w-full text-sm text-gray-500
                            file:mr-4 file:py-2 file:px-4
                            file:rounded-full file:border-0
                            file:text-sm file:font-semibold
                            file:bg-blue-50 file:text-blue-700
                            hover:file:bg-blue-100 transition-colors">
                        <div id="file3-progress" class="progress-bar hidden mt-2">
                            <div class="progress-bar-value"></div>
                        </div>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="model-select-2" class="block text-sm font-medium text-gray-700 mb-1">Select LLM Model</label>
                    <select id="model-select-2" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"></select>
                </div>
                <button id="start-comparison-btn" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">Start Comparison</button>
            </div>
        </div>

        <!-- Status and Report Section -->
        <div class="w-full max-w-6xl bg-white p-6 md:p-8 rounded-xl shadow-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl md:text-2xl font-bold text-gray-800">Report</h2>
                <div id="export-buttons" class="hidden">
                    <button id="export-pdf" class="export-btn bg-red-500 text-white py-2 px-4 rounded-md text-sm hover:bg-red-600 transition-colors mr-2">Export PDF</button>
                    <button id="export-json" class="export-btn bg-green-500 text-white py-2 px-4 rounded-md text-sm hover:bg-green-600 transition-colors">Export JSON</button>
                </div>
            </div>
            <div id="loading-indicator" class="hidden flex flex-col justify-center items-center py-8">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mb-4"></div>
                <p class="text-gray-600">Analyzing PCAP data. This may take a moment...</p>
                <div class="w-64 h-2 bg-gray-200 rounded-full mt-4">
                    <div id="analysis-progress" class="h-full bg-blue-500 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>
            <div id="report-container" class="prose max-w-none text-gray-800">
                <p class="text-center text-gray-500">Your analysis or comparison report will appear here.</p>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
