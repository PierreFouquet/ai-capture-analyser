<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCAP Analyzer & Comparator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Add PDF export libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-4 md:p-8 flex flex-col items-center min-h-screen">
    <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg w-full max-w-6xl">
        <h1 class="text-2xl md:text-3xl font-bold text-center text-gray-800 mb-4 md:mb-6">Network Packet Analyzer</h1>
        <p class="text-center text-gray-600 mb-6 md:mb-8 text-sm md:text-base">
            Upload a PCAP file to analyze or compare network traffic with the power of LLMs.
        </p>

        <!-- Main Form Container -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
            <!-- Single File Analysis Card -->
            <div class="bg-gray-50 p-6 rounded-lg shadow-sm">
                <h2 class="text-xl font-bold text-gray-700 mb-4">Analyze Single PCAP</h2>
                <form id="analysis-form">
                    <div class="mb-4">
                        <label for="pcap-file-1" class="block text-gray-700 font-semibold mb-2">Select PCAP File</label>
                        <input type="file" id="pcap-file-1" accept=".pcap, .pcapng" class="w-full text-gray-700 bg-white border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150">
                    </div>
                    <div class="mb-6">
                        <label for="model-select-1" class="block text-gray-700 font-semibold mb-2">Select LLM Model</label>
                        <select id="model-select-1" class="w-full text-gray-700 bg-white border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150">
                            <!-- Models will be populated by JS -->
                        </select>
                    </div>
                    <button type="submit" id="start-analysis-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150">
                        Start Analysis
                    </button>
                </form>
            </div>

            <!-- Two-File Comparison Card -->
            <div class="bg-gray-50 p-6 rounded-lg shadow-sm">
                <h2 class="text-xl font-bold text-gray-700 mb-4">Compare Two PCAPs</h2>
                <form id="comparison-form">
                    <div class="mb-4">
                        <label for="pcap-file-2" class="block text-gray-700 font-semibold mb-2">Select First PCAP File</label>
                        <input type="file" id="pcap-file-2" accept=".pcap, .pcapng" class="w-full text-gray-700 bg-white border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150">
                    </div>
                    <div class="mb-4">
                        <label for="pcap-file-3" class="block text-gray-700 font-semibold mb-2">Select Second PCAP File</label>
                        <input type="file" id="pcap-file-3" accept=".pcap, .pcapng" class="w-full text-gray-700 bg-white border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150">
                    </div>
                    <div class="mb-6">
                        <label for="model-select-2" class="block text-gray-700 font-semibold mb-2">Select LLM Model</label>
                        <select id="model-select-2" class="w-full text-gray-700 bg-white border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150">
                            <!-- Models will be populated by JS -->
                        </select>
                    </div>
                    <button type="submit" id="start-comparison-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150">
                        Start Comparison
                    </button>
                </form>
            </div>
        </div>

        <!-- Report Section -->
        <div class="report-section w-full max-w-6xl bg-white p-6 md:p-8 rounded-xl shadow-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl md:text-2xl font-bold text-gray-800">Report</h2>
                <div id="export-buttons" class="hidden">
                    <button id="export-pdf" class="export-btn bg-red-500 text-white py-2 px-4 rounded-md text-sm hover:bg-red-600 transition-colors mr-2">Export PDF</button>
                    <button id="export-json" class="export-btn bg-green-500 text-white py-2 px-4 rounded-md text-sm hover:bg-green-600 transition-colors">Export JSON</button>
                </div>
            </div>
            <div id="loading-indicator" class="hidden flex flex-col justify-center items-center py-8">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mb-4"></div>
                <p class="text-gray-600">Analyzing PCAP data. This may take a moment...</p>
                <div class="w-64 h-2 bg-gray-200 rounded-full mt-4">
                    <div id="analysis-progress" class="h-full bg-blue-500 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>
            <div id="report-container" class="prose max-w-none">
                <p class="text-gray-500 text-center">Your analysis or comparison report will appear here.</p>
            </div>
        </div>

        <!-- Custom Message Box -->
        <div id="message-box" class="message-box hidden bg-red-500 text-white px-6 py-3 rounded-lg shadow-xl" role="alert">
            <span id="message-text" class="mr-4"></span>
            <button id="message-close" class="text-white hover:text-gray-200 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </div>
    
    <!-- Scripts -->
    <script type="module" src="app.js"></script>
</body>
</html>
